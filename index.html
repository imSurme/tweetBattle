<!DOCTYPE html>
<html class="light" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tweet Battle - Welcome</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="translations.js"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3eaef4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101b22",
                        "text-light-primary": "#0F1419",
                        "text-light-secondary": "#536471",
                        "text-dark-primary": "#f5f7f8",
                        "text-dark-secondary": "#8899a6"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 500,
      'GRAD' 0,
      'opsz' 48
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  <style>
    body {
        animation: fadeIn 0.15s ease-out;
        overflow: hidden;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .fade-out {
        animation: fadeOut 0.15s ease-in forwards;
    }
    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden bg-gradient-to-b from-primary/10 via-background-light to-background-light dark:from-primary/10 dark:via-background-dark dark:to-background-dark text-[#0d161c] dark:text-background-light">
<!-- Language Toggle Button -->
<button id="languageToggle" class="absolute top-4 right-4 flex items-center justify-center min-w-[48px] h-10 rounded-full bg-white dark:bg-background-dark shadow-sm hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors cursor-pointer z-10 px-3">
<span id="languageText" class="text-sm font-bold text-text-light-primary dark:text-text-dark-primary">TR</span>
</button>
<main class="flex flex-1 flex-col items-center justify-between p-6 sm:p-8 overflow-y-auto min-h-0">
<div class="flex-grow"></div>
<div class="flex flex-col items-center text-center w-full max-w-md">
<span class="material-symbols-outlined text-5xl text-primary mb-4" data-icon="swords">
                    swords
                </span>
<h1 id="welcomeTitle" class="text-[#0d161c] dark:text-white tracking-tight text-[40px] font-extrabold leading-tight">Tweet Battle</h1>
<p id="welcomeSubtitle" class="text-[#657786] dark:text-slate-400 text-base font-normal leading-normal pt-2">Hangi tweet daha çok etkileşim aldı tahmin et!</p>

<!-- Difficulty Selection -->
<div class="mt-8 w-full">
<p id="selectDifficulty" class="text-text-light-secondary dark:text-text-dark-secondary text-sm font-semibold mb-3">Zorluk Seviyesi Seç</p>
<div class="flex flex-col gap-2">
<button class="difficulty-btn flex items-center justify-center gap-2 rounded-full h-12 px-6 bg-white dark:bg-background-dark shadow-sm hover:shadow-md transition-all cursor-pointer border-2" data-difficulty="easy">
<span class="material-symbols-outlined text-lg">trending_down</span>
<span class="text-base font-semibold text-text-light-primary dark:text-text-dark-primary">Kolay</span>
</button>
<button class="difficulty-btn flex items-center justify-center gap-2 rounded-full h-12 px-6 bg-white dark:bg-background-dark shadow-sm hover:shadow-md transition-all cursor-pointer border-2" data-difficulty="medium">
<span class="material-symbols-outlined text-lg">trending_flat</span>
<span class="text-base font-semibold text-text-light-primary dark:text-text-dark-primary">Orta</span>
</button>
<button class="difficulty-btn flex items-center justify-center gap-2 rounded-full h-12 px-6 bg-white dark:bg-background-dark shadow-sm hover:shadow-md transition-all cursor-pointer border-2" data-difficulty="hard">
<span class="material-symbols-outlined text-lg">trending_up</span>
<span class="text-base font-semibold text-text-light-primary dark:text-text-dark-primary">Zor</span>
</button>
</div>
</div>
</div>
<div class="flex-grow"></div>
</main>
<!-- Start Button -->
<footer class="sticky bottom-0 p-4 bg-transparent backdrop-blur-sm">
<div class="flex flex-1 gap-4 justify-between">
<button id="startButton" class="flex flex-1 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] transition-transform hover:scale-105 active:scale-95">
<span class="truncate">Başla</span>
</button>
</div>
</footer>
</div>
<script>
// Zorluk seçimi (varsayılan: medium)
let selectedDifficulty = localStorage.getItem('difficulty') || 'medium';

// Zorluk butonlarını başlat
function initDifficultyButtons() {
    // Önce tüm butonları varsayılan yap (border-transparent)
    document.querySelectorAll('.difficulty-btn').forEach(b => {
        b.classList.remove('border-primary');
        b.classList.add('border-transparent');
    });
    
    // Seçili olanı işaretle
    document.querySelectorAll('.difficulty-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            selectedDifficulty = this.dataset.difficulty;
            localStorage.setItem('difficulty', selectedDifficulty);
            
            // Tüm butonları temizle
            document.querySelectorAll('.difficulty-btn').forEach(b => {
                b.classList.remove('border-primary');
                b.classList.add('border-transparent');
            });
            
            // Tıklanan butonu vurgula
            this.classList.remove('border-transparent');
            this.classList.add('border-primary');
        });
        
        // Sayfa yüklendiğinde seçili olanı göster
        if (btn.dataset.difficulty === selectedDifficulty) {
            btn.classList.remove('border-transparent');
            btn.classList.add('border-primary');
        }
    });
}

// Sayfa yüklendiğinde çalıştır
initDifficultyButtons();

document.getElementById('startButton').addEventListener('click', function() {
    localStorage.setItem('difficulty', selectedDifficulty);
    document.body.classList.add('fade-out');
    setTimeout(() => {
        window.location.href = 'game.html';
    }, 150);
});

// Dil değiştirme butonu
document.getElementById('languageToggle')?.addEventListener('click', function() {
    const currentLang = localStorage.getItem('language') || 'tr';
    const newLang = currentLang === 'tr' ? 'en' : 'tr';
    setLanguage(newLang);
    // Buton metnini güncelle
    document.getElementById('languageText').textContent = newLang.toUpperCase();
});

// Sayfa yüklendiğinde mevcut dili göster ve çevirileri uygula
document.addEventListener('DOMContentLoaded', function() {
    const currentLang = localStorage.getItem('language') || 'tr';
    document.getElementById('languageText').textContent = currentLang.toUpperCase();
    updateTexts();
});
</script>
</body></html>
